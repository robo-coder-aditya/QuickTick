<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Not Found - QuickTick</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; }
  </style>
</head>
<body class="bg-[#FFF0E6] min-h-screen flex flex-col">

  <!-- Header -->
  <header class="flex justify-between items-center bg-white px-6 py-4">
    <div class="text-[#F88837] text-2xl font-semibold">QuickTick</div>
  </header>

  <!-- Content -->
  <main class="flex flex-1 justify-center items-center px-4">
    <div class="bg-white rounded-2xl shadow-md py-5 text-center max-w-4xl w-full max-h-3xl">
      
      <h1 class="text-black text-[24px] md:text-[28px] font-medium mb-2 px-44">Oops! Task Not Found</h1>
      
      <!-- Illustration -->
      <div class="flex justify-center px-44">
        <img src="/assets/error404.png" alt="404 Illustration" class="max-w-full h-auto" />
      </div>
      
      <p class="text-black text-[16px] mb-6 px-44">Looks like this page got lost in the checklist.</p>

      <div class="flex justify-end pr-10">
        <a href="/dashboard" class="bg-[#FE9950] text-white text-[16px] md:text-[18px] font-medium py-2 px-4 rounded-md hover:bg-orange-500 transition">
          Back to dashboard
        </a>
      </div>
    </div>
  </main>

</body>
</html>
